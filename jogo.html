<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogo da forca</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="icon.svg">
    <script src="script.js" type="text/javascript"></script>
  </head>

  <body>
    <main class="main_jogo">
      <script>
        window.addEventListener('keypress', function (event) {
          const key = event.key;
          const letras_permitidas = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","x","w","y","z"]
          if (letras_permitidas.includes(key)) {
            if (log_letras.includes(key) == true) {
              console.log("Letra ja digitada!")
            }
            if (log_letras.includes(key) == false) {
              jogar(key)
            }
          }
        });
      </script>
      <div class="forca">
        <div class="desenho_forca">
          <div class="desenho" id="desenho">
            <img src="img_1.svg">
          </div>

          <p class="dica" id="dica">
          <script type="text/javascript">
            document.write(palavra_dica)
          </script>
          </p>
        </div>

        <div class="container_palavra_oculta">

          <div class="palavra_oculta" id="palavra_oculta">
            <script type="text/javascript">
              for(i = 0; i < num_letras; i++){
                document.write(palavra_oculta[i].toUpperCase())
              };
            </script>
          </div>
        </div>
      </div>

      <section class="inferior">
        <a href="index.html">
          <button class="botao_voltar">Voltar</button>
        </a>
        
        <div class="log_letras">
          <label id=log_letras>          
          </label>
        </div>
        <button id="botao_reiniciar" class="botao_reiniciar" onclick="reiniciar()" >Reiniciar</button>
      </section>

      <div class="teclado_mobile">
        <section class="teclado_mobile_linha_1">
          <button id="letra" onclick="teclado_mobile(this.value)" value="q">Q</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="w">W</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="e">E</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="r">R</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="t">T</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="y">Y</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="u">U</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="i">I</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="o">O</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="p">P</button>
        </section>

        <section class="teclado_mobile_linha_2">
          <button id="letra" onclick="teclado_mobile(this.value)" value="a">A</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="s">S</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="d">D</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="f">F</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="g">G</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="h">H</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="j">J</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="k">K</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="l">L</button>
        </section>

        <section class="teclado_mobile_linha_2">
          <button id="letra" onclick="teclado_mobile(this.value)" value="z">Z</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="x">X</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="c">C</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="v">V</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="b">B</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="n">N</button>
          <button id="letra" onclick="teclado_mobile(this.value)" value="m">M</button>
        </section>
      </div>

    </main>
    <footer>
      <p>- Desenvolvido por SrJota - DevOps ONE -</p>
    </footer>
  </body>
</html>
